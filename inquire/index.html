---
layout: default
---


<section id="inquire">

  <div class="wrapper">

    <br>
    <br>

    <h1 class="title orange-text center">London, Reading, UK, Worldwide (Remote)</h1>

    <p class="center">Need help with a project? Fill in your details. We don't employ bots so typically it will be a 24-48 hr response!</p>

    <br>
    <br>

    <form name="contact" action="thank-you" netlify>

      <div class="row">

        <div class="col-md-6 form-item center">
          <input type="text" name="name" placeholder="Name">
        </div>

        <div class="col-md-6 form-item center">
          <input type="email" name="email" placeholder="Email">
        </div>

      </div>

      <div class="row">

        <div class="col-md-6 form-item center">
          <input type="text" name="phone" placeholder="Phone Number">
        </div>

        <div class="col-md-6 form-item center">
          <input type="text" name="reason" placeholder="Reason For Contact">
        </div>

      </div>

      <div class="row">

        <div class="col-md-12 form-item center">
          <textarea type="text" name="message" placeholder="Message" rows="5"></textarea>
        </div>

      </div>

      <div class="row">

        <div class="col-md-12 form-item center">

          <button class="btn-form-submit">GET IN TOUCH</button>

        </div>

      </div>

    </form>

  </div>

</section>
