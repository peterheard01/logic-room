<!DOCTYPE html>
<html lang="en">
<head>

  {% include scripts/top_scripts.html %}

  <link rel="stylesheet" type="text/css" href="/assets/main.css"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="/feed.xml"/>
  <link rel="shortcut icon" href="/favicon.ico">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">

  <title>{{ page.title }}</title>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="google-site-verification" content="msgxaDrqyjetSYkMKgjapBCJBRc054D7-oD6zwqNjN0"/>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <meta name="author" content="Logic Room">
  <meta property="og:locale" content="en_GB">
  <meta property="og:type" content="article">
  <meta property="og:title" content="{{ page.title }}">
  <meta property="og:site_name" content="{{ page.title }}">
  <meta property="og:description"
        content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <meta property="og:url" content ="{{ site.url }}{{ page.url }}">
  <meta property="og:publisher" content="https://www.facebook.com/logicroomlimited/">
  {% if page.headerUrl != '' and page.headerUrl != null %}
    1 : {{  page.headerUrl }}
    <meta property="og:image" content="{{page.headerUrl}}">
  {% elsif layout.type == 'blog'  %}
    <meta property="og:image" content="images/header.png">
  {% elsif layout.type == 'page' %}
    <meta property="og:image" content="/images/header.png">
  {% endif %}
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:site" content="@LogicRoomCo" />
  <meta name="twitter:title" content="{{ page.title }}" />
  <meta name="twitter:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}" />
  <meta name="twitter:image" content="/images/logo-dark.jpg" />

</head>

<body>

<div id="logic-room">

  {{content}}

</div>

</body>

{% include scripts/bottom_scripts.html %}

</html>
