---
layout: default
---


<section id="main" class="post">

  <div class="wrapper">

    <br>

    <h3 class="title wow fadeIn">{{ page.title }}</h3>
    <p class="posted-by wow fadeIn">Posted by {{ page.author }} | {{ page.date | date: "%B, %d, %Y" }}</p>

    <p class="wow fadeIn">
      {{ content }}
    </p>

  </div>

</section>
