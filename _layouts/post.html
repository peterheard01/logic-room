---
layout: default

<section>

  <div class="wrapper">

    <br>

    <h2 class="title wow fadeIn">{{ page.title }}</h2>
    <p class="posted-by wow fadeIn">Posted by {{ page.author }} | {{ page.date | date: "%B, %d, %Y" }}</p>

    <p class="wow fadeIn">
      {{ content }}
    </p>

  </div>

</section>
