<!DOCTYPE html>
<html lang="en">
<head>

  {% include scripts/top_scripts.html %}

  <style>
    body {
      display:none;
    }
  </style>

  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="/feed.xml"/>
  <link rel="shortcut icon" href="/favicon.ico">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">

  <title>{{ page.title }}  | Logic Room</title>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="google-site-verification" content="msgxaDrqyjetSYkMKgjapBCJBRc054D7-oD6zwqNjN0"/>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ page.description }}{% endif %}  | Logic Room">
  <meta name="author" content="Logic Room">
  <meta name="keywords" content="{{ page.keywords }}  | Logic Room">
  <meta property="og:locale" content="en_GB">
  <meta property="og:type" content="article">
  <meta property="og:title" content="{{ page.title }}">
  <meta property="og:site_name" content="{{ page.title }}">
  <meta property="og:description"
        content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <meta property="og:url" content="{{ site.url }}{{ page.url }}">
  <meta property="og:publisher" content="https://www.facebook.com/logicroomlimited/">

  {% if page.headerUrl != '' and page.headerUrl != null %}
    <meta property="og:image" content="{{ site.url }}{{ page.url }}{{ page.headerUrl }}">
    <meta property="twitter:image" content="{{ site.url }}{{ page.url }}{{ page.headerUrl }}">
  {% elsif layout.type == 'blog'  %}
    <meta property="og:image" content="{{ site.url }}{{ page.url }}images/header.png">
    <meta property="twitter:image" content="{{ site.url }}{{ page.url }}images/header.png">
  {% elsif layout.type == 'page' %}
    <meta property="og:image" content="{{ site.url }}/images/header.png">
    <meta property="twitter:image" content="{{ site.url }}/images/header.png">
  {% endif %}

  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="@LogicRoomCo" />
  <meta name="twitter:creator" content="@PteHeard">
  <meta name="twitter:title" content="{{ page.title }}" />
  <meta name="twitter:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}" />


</head>

<body>

<div id="logic-room">

  {{content}}

</div>

</body>

{% include scripts/bottom_scripts.html %}

</html>
