---
layout: default
---

<section id="blog">

  <div class="wrapper">

    <br>

    <script type="text/javascript" src="//static.mailerlite.com/data/webforms/267474/y3l7h5.js?v8"></script>

    <br>

    {% for post in site.posts limit:52 %}

    <a href="{{post.url}}"><h3>{{post.title}} </h3></a> <!-- Posted by {{ post.author }} | {{ post.date | date: "%B, %d, %Y" }}-->
    <p class="small-p text-left">{{ post.excerpt }}</p>

    {% endfor %}

  </div>

</section>
