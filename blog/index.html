---
layout: default
---

<section id="service">
  <div class="wrapper">

    {% for post in site.posts limit:6 %}

    <h3>{{post.title}}</h3>

    <div class="span">
    <span>By {{ post.author }} | {{ post.date | date: "%B, %d, %Y %R %P" }}</span>
    </div>
    <p style="margin-bottom:0px;" class="content">{{ post.excerpt }}</p>
    <a href="{{post.url}}" class="but">Read article  <i class="material-icons">trending_flat</i></a>
    {% endfor %}

  </div>

</section>
