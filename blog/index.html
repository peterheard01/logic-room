---
layout: default
---

<section id="blog">

  <style>

    .wrapper #mlb2-3962092 {
      float : left;
      margin-top:30px;
      margin-right:30px;
      margin-bottom:20px;
    }

    .wrapper #mlb2-3962092 .subscribe-form {
      width: 300px !important;
      border-radius: 0px !important;
       border: 0px solid #F6F6F6 !important;
      padding: 20px !important;
    }

    .wrapper #mlb2-3962092 .subscribe-form p {
      text-align: left !important;
      padding: 20px !important;
    }

    @media screen and (max-width: 600px) {

      .wrapper #mlb2-3961952 {
        display:none;
      }
    }


  </style>


  <div class="wrapper">

    <br>

    <script type="text/javascript" src="//static.mailerlite.com/data/webforms/267474/y3l7h5.js?v7"></script>

    <br>

    {% for post in site.posts limit:52 %}

    <a href="{{post.url}}"><h3>{{post.title}} </h3></a> <!-- Posted by {{ post.author }} | {{ post.date | date: "%B, %d, %Y" }}-->
    <p class="small-p text-left">{{ post.excerpt }}</p>

    {% endfor %}

  </div>

</section>
