<script async src="/libs/scripts.js"></script>

{% if page.category == 'javascript' %}


<script>
  setTimeout(function () {
    $(window).scroll(function () {
      if ($(window).scrollTop() > $('body').height() / 2) {

        $('.news-popup').slideDown();

        $("#my-form").submit(function (e) {
          e.preventDefault();

          var $form = $(this);
          $.post($form.attr("action"), $form.serialize()).then(function () {
            alert("Thank you!");
          });
        });

        $(window).unbind('scroll');
      }
    });

  }, 2000);

  function myFunction(){
    $('.news-popup').slideUp();
  }

</script>


<div class="news-popup">

  <div onclick="myFunction()" style="float:right; cursor:pointer;" class="text-white">x</div>
